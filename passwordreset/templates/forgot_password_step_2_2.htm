{% extends "base.html" %}

{% block title %}Member Validation{% endblock %}

{% block page_id %}- Forgot Password - Step 2 of 3{% endblock %}

{% block content %}
    <div class="container">
      <form class="login-form" name="forgot_password_step2_2" method="POST">
      	{% csrf_token %}
        <h3 class="login-form-heading">Ready ... Steady ... OTP ...</h3>
        
        {{ form.non_field_errors }}

        <table border="0">
		  	<tr>
		    	<td width="20px"><label for="id_email">{% if mFn %}{{ mFn }}'s {% endif %}OTP</label></td>
		    	<td width="5px">:</td>
		    	<td >{{ form.otp }}</td>
		    	<td >{{ form.otp.errors }}</td>
	      	</tr>
  		</table>
	
    	<p><input class="buttons" id="id_validate" type="submit" value="Verify OTP" name="keypress" /></p>     
      </form>
    </div> 
{% endblock %}
